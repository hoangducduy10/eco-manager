<div class="container-fluid">
  <!-- Page Header -->
  <div class="page-header">
    <div>
      <h1 class="page-title">Chấm điểm nhân viên</h1>
      <p class="text-muted">
        Quản lý điểm và nhận xét của nhân viên sau mỗi cuộc họp
      </p>
    </div>
    <div class="page-actions">
      <button class="btn btn-primary" (click)="openScoreDialog()">
        <i class="fas fa-plus me-2"></i>
        Chấm điểm mới
      </button>
    </div>
  </div>

  <!-- Search & Filter -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="employeeName"
              (ngModelChange)="search(true)"
              placeholder="Tìm theo tên nhân viên..."
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-calendar-check"></i>
            </span>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="meetingName"
              (ngModelChange)="search(true)"
              placeholder="Tìm theo tên cuộc họp..."
            />
          </div>
        </div>
        <div class="col-md-4">
          <input
            type="date"
            class="form-control"
            [(ngModel)]="meetingDate"
            (ngModelChange)="search(true)"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Scores Table -->
  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
          <tr>
            <th>ID</th>
            <th>Nhân viên</th>
            <th>Cuộc họp</th>
            <th>Điểm</th>
            <th>Nhận xét</th>
            <th>Ngày họp</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          <tr *ngFor="let score of scores$ | async">
            <td>{{ score.id }}</td>
            <td>{{ score.employee.fullName }}</td>
            <td>{{ score.meeting.title }}</td>
            <td>
              <span class="fw-bold text-success">{{ score.score }}</span>
            </td>
            <td>{{ score.comment }}</td>
            <td>{{ score.meeting.meetingDate | date : "dd/MM/yyyy" }}</td>
            <td>
              <button
                class="btn btn-sm btn-light me-2"
                (click)="detailScore(score)"
                matTooltip="Chỉnh sửa"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn btn-sm btn-light text-danger"
                (click)="deleteScore(score.id)"
                matTooltip="Xóa"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="(totalPages$ | async) || 0"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
