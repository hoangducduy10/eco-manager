<div class="container" style="max-width: 400px; margin-top: 40px">
  <form
    #loginForm="ngForm"
    (ngSubmit)="login()"
    class="sign-in-form border p-4 rounded shadow-sm bg-light"
  >
    <h2 class="text-center mb-4">Sign in</h2>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input
        type="text"
        id="phoneNumber"
        name="phone_number"
        [(ngModel)]="loginData.phone_number"
        #phoneNumber="ngModel"
        class="form-control"
        placeholder="Enter phone number"
        minlength="10"
        maxlength="10"
        required
      />
      <div
        *ngIf="phoneNumber.invalid && phoneNumber.touched"
        class="text-danger mt-1"
      >
        <div *ngIf="phoneNumber.errors?.['required']">
          Phone number is required.
        </div>
        <div
          *ngIf="phoneNumber.errors?.['minlength'] || phoneNumber.errors?.['maxlength']"
        >
          Phone number must be 10 digits.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        #password="ngModel"
        class="form-control"
        placeholder="Enter password"
        minlength="8"
        required
      />
      <div
        *ngIf="password.invalid && password.touched"
        class="text-danger mt-1"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['minlength']">Minimum 8 characters.</div>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="rememberMe"
        [(ngModel)]="rememberMe"
        name="rememberMe"
      />
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>

    <div class="d-grid mb-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
      >
        Sign in
      </button>
    </div>

    <div class="text-center">
      <small>
        Don't have an account?
        <a routerLink="/sign-up">Sign up</a>
      </small>
    </div>

    <div class="text-center mb-3">
      <small class="text-muted">Or sign in with</small>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-3">
      <button type="button" class="btn btn-outline-danger w-100">
        <i class="fab fa-google me-2"></i> Google
      </button>
      <button type="button" class="btn btn-outline-primary w-100">
        <i class="fab fa-facebook-f me-2"></i> Facebook
      </button>
    </div>
  </form>

  <!-- Modal -->
  <div
    class="modal"
    [class.show]="showModal"
    [style.display]="showModal ? 'flex' : 'none'"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center" [ngClass]="modalClass">
          <i [ngClass]="modalIcon"></i>
          <p class="mt-2">{{ modalMessage }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="showModal"></div>
</div>
