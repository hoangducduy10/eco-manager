<div class="container-fluid">
  <!-- Page Header -->
  <div class="page-header">
    <div>
      <h1 class="page-title">Quản lý Sản phẩm</h1>
      <p class="text-muted">Quản lý danh sách và thông tin của các sản phẩm</p>
    </div>
    <div class="page-actions">
      <button class="btn btn-primary">
        <i class="fas fa-plus me-2"></i>
        Thêm Sản phẩm mới
      </button>
    </div>
  </div>

  <!-- Search & Filter -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-search"></i>
            </span>
            <input
              type="text"
              class="form-control"
              placeholder="Tìm kiếm theo tên..."
            />
          </div>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option value="">Tất cả trạng thái</option>
            <option value="active">Đang hoạt động</option>
            <option value="inactive">Ngừng hoạt động</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option value="">Sắp xếp theo</option>
            <option value="name">Tên</option>
            <option value="created_at">Ngày tạo</option>
            <option value="updated_at">Ngày cập nhật</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Table -->
  <div class="card">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light">
          <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Mô tả</th>
            <th>Ngày tạo</th>
            <th>Ngày cập nhật</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product 1 -->
          <tr>
            <td>1</td>
            <td>
              <div class="d-flex align-items-center fw-medium">Product 1</div>
            </td>
            <td>
              <span class="text-muted"
                >Điện thoại Apple iPhone 13 chính hãng, màu xanh, bộ nhớ
                128GB...</span
              >
            </td>
            <td>15/01/2023</td>
            <td>20/03/2023</td>
            <td>
              <button class="btn btn-sm btn-light me-2" title="Chỉnh sửa">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-light text-danger" title="Xóa">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <!-- <app-pagination
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination> -->
</div>
